<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages - OrderHub</title>
  <!-- API Base URL - Update this with your Railway URL -->
  <script>
    // Get API base URL - update the production URL below with your Railway URL
    window.API_BASE_URL = (function() {
      // Check if we're in development
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        return 'http://localhost:8000';
      }
      
      // TODO: Replace with your actual Railway URL after deployment
      // Example: return 'https://your-app-name.up.railway.app';
      return 'https://web-production-07a0c.up.railway.app';
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    [x-cloak] { display: none !important; }
  </style>
</head>
<body class="bg-gray-50">
  <div x-data="messagesApp()" x-init="init()" class="min-h-screen">
    
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <a href="index.html" class="text-gray-600 hover:text-gray-900 transition-colors">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
              </svg>
            </a>
            <h1 class="text-2xl font-bold text-gray-900">Messages</h1>
            <span x-show="messages.length > 0" class="ml-2 px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800" x-text="messages.length"></span>
          </div>
          <button @click="loadMessages()" class="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            Refresh
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      
      <!-- Loading State -->
      <div x-show="loading" class="flex items-center justify-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
      </div>

      <!-- Empty State -->
      <div x-show="!loading && messages.length === 0" x-cloak class="text-center py-12">
        <svg class="mx-auto h-24 w-24 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
        </svg>
        <h3 class="mt-4 text-lg font-medium text-gray-900">No messages yet</h3>
        <p class="mt-2 text-sm text-gray-500">Messages from restaurants will appear here</p>
      </div>

      <!-- Messages List -->
      <div x-show="!loading && messages.length > 0" x-cloak class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        
        <!-- Message Items -->
        <div class="divide-y divide-gray-200">
          <template x-for="(message, index) in messages" :key="index">
            <div 
              @click="selectMessage(message)"
              :class="{'bg-blue-50': selectedMessage && selectedMessage === message, 'hover:bg-gray-50': selectedMessage !== message}"
              class="px-6 py-4 cursor-pointer transition-colors"
            >
              <div class="flex items-start justify-between gap-4">
                <div class="flex-1 min-w-0">
                  <div class="flex items-center gap-3 mb-2">
                    <!-- Restaurant Icon -->
                    <div class="flex-shrink-0 w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center text-white font-semibold text-sm">
                      <span x-text="message.restaurant_name.substring(0, 2).toUpperCase()"></span>
                    </div>
                    
                    <div class="flex-1 min-w-0">
                      <div class="flex items-center gap-2">
                        <h3 class="text-base font-semibold text-gray-900 truncate" x-text="message.restaurant_name"></h3>
                        <span x-show="message.need_attention === 'YES'" class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-red-100 text-red-800">
                          Needs Attention
                        </span>
                      </div>
                      <p class="text-sm text-gray-500 mt-0.5">
                        <span x-text="message.date"></span>
                        <template x-if="message.time">
                          <span> at <span x-text="message.time"></span></span>
                        </template>
                      </p>
                    </div>
                  </div>
                  
                  <!-- Message Preview -->
                  <p class="text-sm text-gray-700 line-clamp-2 ml-13" x-text="message.message"></p>
                </div>
                
                <!-- Arrow Icon -->
                <div class="flex-shrink-0">
                  <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                  </svg>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>

      <!-- Message Detail Modal -->
      <div 
        x-show="selectedMessage" 
        x-cloak
        @click.self="selectedMessage = null"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
      >
        <div 
          class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[80vh] overflow-y-auto"
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="opacity-0 transform scale-95"
          x-transition:enter-end="opacity-100 transform scale-100"
          x-transition:leave="transition ease-in duration-200"
          x-transition:leave-start="opacity-100 transform scale-100"
          x-transition:leave-end="opacity-0 transform scale-95"
        >
          <template x-if="selectedMessage">
            <div>
              <!-- Modal Header -->
              <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
                <div class="flex items-center gap-3">
                  <div class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center text-white font-semibold">
                    <span x-text="selectedMessage && selectedMessage.restaurant_name ? selectedMessage.restaurant_name.substring(0, 2).toUpperCase() : ''"></span>
                  </div>
                  <div>
                    <h3 class="text-lg font-semibold text-gray-900" x-text="selectedMessage ? selectedMessage.restaurant_name : ''"></h3>
                    <p class="text-sm text-gray-500">
                      <span x-text="selectedMessage ? selectedMessage.date : ''"></span>
                      <template x-if="selectedMessage && selectedMessage.time">
                        <span> at <span x-text="selectedMessage.time"></span></span>
                      </template>
                    </p>
                  </div>
                </div>
                <button @click="selectedMessage = null" class="text-gray-400 hover:text-gray-600 transition-colors">
                  <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                  </svg>
                </button>
              </div>
              
              <!-- Modal Body -->
              <div class="px-6 py-6">
                <div class="bg-gray-50 rounded-xl p-6 border border-gray-200">
                  <h4 class="text-sm font-semibold text-gray-700 mb-3 flex items-center gap-2">
                    <svg class="h-5 w-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                    </svg>
                    Message Content
                  </h4>
                  <p class="text-gray-900 whitespace-pre-wrap" x-text="selectedMessage ? selectedMessage.message : ''"></p>
                </div>
                
                <!-- Message Info -->
                <div class="mt-6 grid grid-cols-2 gap-4">
                  <div class="bg-white rounded-lg p-4 border border-gray-200">
                    <p class="text-xs text-gray-500 mb-1">Restaurant ID</p>
                    <p class="font-semibold text-gray-900" x-text="selectedMessage ? (selectedMessage.restaurant_id || 'N/A') : 'N/A'"></p>
                  </div>
                  <div class="bg-white rounded-lg p-4 border border-gray-200">
                    <p class="text-xs text-gray-500 mb-1">Status</p>
                    <span x-show="selectedMessage && selectedMessage.need_attention === 'YES'" class="inline-flex items-center px-2.5 py-0.5 rounded text-xs font-medium bg-red-100 text-red-800">
                      Needs Attention
                    </span>
                    <span x-show="selectedMessage && selectedMessage.need_attention !== 'YES'" class="inline-flex items-center px-2.5 py-0.5 rounded text-xs font-medium bg-green-100 text-green-800">
                      Reviewed
                    </span>
                  </div>
                </div>
              </div>
              
              <!-- Reply Section -->
              <div class="px-6 py-4 bg-gray-50 border-t border-gray-200">
                <div class="mb-3">
                  <label class="block text-sm font-medium text-gray-700 mb-2">Reply</label>
                  <textarea
                    x-model="replyText"
                    placeholder="Type your reply here..."
                    rows="3"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none"
                  ></textarea>
                </div>
                <div class="flex justify-end gap-3">
                  <button @click="selectedMessage = null; replyText = ''" class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    Close
                  </button>
                  <button 
                    @click="sendReply()"
                    :disabled="!replyText || replyText.trim() === ''"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Send Reply
                  </button>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>

    </main>
  </div>

  <script>
    function messagesApp() {
      return {
        messages: [],
        selectedMessage: null,
        loading: false,
        replyText: '',
        sendingReply: false,
        
        async init() {
          await this.loadMessages();
        },
        
        async loadMessages() {
          this.loading = true;
          try {
            // Get API base URL from window.API_BASE_URL (set by script in head)
            const apiBaseUrl = window.API_BASE_URL || 'http://localhost:8000';
            
            console.log('üì° Fetching messages from:', `${apiBaseUrl}/messages`);
            const response = await fetch(`${apiBaseUrl}/messages`, {
              headers: {
                'Content-Type': 'application/json',
              }
            });
            
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const contentType = response.headers.get('content-type');
            if (!contentType || !contentType.includes('application/json')) {
              const text = await response.text();
              console.error('‚ùå Expected JSON but got:', contentType, text.substring(0, 200));
              throw new Error(`Expected JSON but got ${contentType}`);
            }
            
            const data = await response.json();
            console.log('‚úÖ Messages loaded:', data.messages?.length || 0);
            
            if (data.messages) {
              this.messages = data.messages;
            }
          } catch (error) {
            console.error('‚ùå Error loading messages:', error);
            alert('Failed to load messages: ' + error.message + '\n\nMake sure the FastAPI server is running at http://localhost:8000');
          } finally {
            this.loading = false;
          }
        },
        
        selectMessage(message) {
          this.selectedMessage = message;
          this.replyText = '';
        },
        
        async sendReply() {
          if (!this.selectedMessage || !this.replyText || this.replyText.trim() === '') {
            return;
          }
          
          this.sendingReply = true;
          try {
            const apiBaseUrl = window.API_BASE_URL || 'http://localhost:8000';
            
            const replyData = {
              message_id: this.selectedMessage.id,
              reply_text: this.replyText.trim(),
              restaurant_id: this.selectedMessage.restaurant_id ? parseInt(this.selectedMessage.restaurant_id) : null,
              restaurant_name: this.selectedMessage.restaurant_name
            };
            
            console.log('üì§ Sending reply:', replyData);
            console.log('üì§ Reply text length:', replyData.reply_text.length);
            console.log('üì§ Reply text content:', replyData.reply_text);
            
            const response = await fetch(`${apiBaseUrl}/messages/reply`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(replyData)
            });
            
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.status === 'success') {
              // Update the message's need_attention flag in the local list
              const messageIndex = this.messages.findIndex(m => m.id === this.selectedMessage.id);
              if (messageIndex !== -1) {
                this.messages[messageIndex].need_attention = 'NO';
              }
              
              // Clear reply text and close modal
              this.replyText = '';
              this.selectedMessage = null;
              
              // Reload messages to get updated data
              await this.loadMessages();
              
              alert('Reply sent successfully!');
            } else {
              throw new Error(data.message || 'Failed to send reply');
            }
          } catch (error) {
            console.error('‚ùå Error sending reply:', error);
            alert('Failed to send reply: ' + error.message);
          } finally {
            this.sendingReply = false;
          }
        }
      }
    }
  </script>
</body>
</html>
